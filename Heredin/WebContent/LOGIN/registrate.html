		<script type="text/javascript">
$(document).ready(function() {
    // Generate a simple captcha


    $('#defaultForm').bootstrapValidator({
        message: 'falta el usuario',
        fields: {
            nomUser: {
                message: 'El usuario no es valido',
                validators: {
                    notEmpty: {
                        message: 'El usuario no puede estar vacio'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'El usuario tiene que ser minimo de 6 letras y maximo de 30'
                    },
                    different: {
                        field: 'password',
                        message: 'El usuario y la contraseña no pueden ser el mismo'
                    }
                }
            },
            nomComplert: {
                message: 'falta el nombre completo',
                validators: {
                    notEmpty: {
                        message: 'el nombre no puede estar vacio'
                    },
                }
            },
            adresa: {
                message: 'falta la dirección',
                validators: {
                    notEmpty: {
                        message: 'la direccion no puede estar vacia'
                    },
                }
            },
             telefono: {
                message: 'falta el telefono',
                validators: {
                    notEmpty: {
                        message: 'el telefono no puede estar vacio'
                    },
                }
            },
      email: {
                message: 'falta el email',
                validators: {
                    notEmpty: {
                        message: 'el email no puede estar vacio'
                        },
                    emailAddress: {

                        message: 'No es una dirección de email'
                    
                    },
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'La contraseña es obligatoria y no puede quedar en blanco'
                    },
                    identical: {
                        field: 'confirmPassword',
                        message: 'El password no coincide'
                    },
                    different: {
                        field: 'username',
                        message: 'la contraseña no puede coincidir con el password'
                    }
                }
            },
            confirmPassword: {
                validators: {
                    notEmpty: {
                        message: 'La contraseña es obligatoria y no puede quedar en blanco'
                    },
                    identical: {
                        field: 'password',
                        message: 'la contraseña no puede coincidir con el password'
                    },
                    different: {
                        field: 'username',
                        message: 'la contraseña no puede coincidir con el password'
                    }
                }
            },
            captcha: {
                validators: {
                    callback: {
                        message: 'Wrong answer',
                        callback: function(value, validator) {
                            var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0]) + parseInt(items[2]);
                            return value == sum;
                        }
                    }
                }
            }
        }
    });
});
</script>
